name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run syntax check
        run: |
          python -m py_compile bot.py
          python -m py_compile start.py
          python -m py_compile config.py

      - name: Run CI/CD tests
        run: |
          python ci_test.py

      - name: Run pytest
        run: |
          pytest -q

      - name: Check file structure
        run: |
          echo "üìÅ Checking required files..."
          test -f bot.py && echo "‚úÖ bot.py exists"
          test -f start.py && echo "‚úÖ start.py exists"
          test -f config.py && echo "‚úÖ config.py exists"
          test -f requirements.txt && echo "‚úÖ requirements.txt exists"
          test -f railway.json && echo "‚úÖ railway.json exists"

      - name: Success
        run: |
          echo "üéâ All checks passed! Bot is ready for deployment."
          echo "Railway can now proceed with deployment."
