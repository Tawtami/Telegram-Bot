name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run syntax check
        run: |
          python -m py_compile bot.py
          python -m py_compile start.py
          python -m py_compile config.py

      - name: Run basic tests
        run: |
          python -c "from config import config; print('âœ… Config loaded successfully')"
          python -c "import handlers.registration; print('âœ… Registration handler imported')"
          python -c "import handlers.books; print('âœ… Books handler imported')"
          python -c "import handlers.courses; print('âœ… Courses handler imported')"
          python -c "import handlers.payments; print('âœ… Payments handler imported')"

      - name: Check file structure
        run: |
          echo "ğŸ“ Checking required files..."
          test -f bot.py && echo "âœ… bot.py exists"
          test -f start.py && echo "âœ… start.py exists"
          test -f config.py && echo "âœ… config.py exists"
          test -f requirements.txt && echo "âœ… requirements.txt exists"
          test -f railway.json && echo "âœ… railway.json exists"

      - name: Success
        run: |
          echo "ğŸ‰ All checks passed! Bot is ready for deployment."
          echo "Railway can now proceed with deployment."
