name: CI - Alembic migrations

on:
  pull_request:
  push:
    branches: [main]

jobs:
  migrate:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: ci
          POSTGRES_PASSWORD: ci
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U ci -d testdb"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Install Black formatter
        run: |
          python -m pip install black==24.8.0

      - name: Pre-format (black)
        run: |
          python -m black .

      - name: Lint (flake8)
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=12 --max-line-length=100 --statistics

      - name: Format check (black)
        run: |
          python -m black --version
          python -m black --check .

      - name: Type check (mypy)
        run: |
          mypy .

      - name: Security scan (bandit)
        run: |
          bandit -q -r . -x tests -s B101,B105,B110,B112,B404

      - name: Run tests (pytest with coverage)
        env:
          PYTHONUNBUFFERED: "1"
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          ADMIN_USER_IDS: ${{ secrets.ADMIN_USER_IDS }}
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
        run: |
          pytest -q --maxfail=1 --disable-warnings --cov=. --cov-report=xml --cov-report=term

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

      - name: Add coverage to job summary
        run: |
          python - <<'PY'
          import xml.etree.ElementTree as ET
          tree = ET.parse('coverage.xml')
          rate = float(tree.getroot().attrib.get('line-rate', 0)) * 100
          print(f"Coverage: {rate:.2f}%")
          with open('/tmp/summary.md','w', encoding='utf-8') as f:
              f.write(f"## Coverage\n\n{rate:.2f}%\n")
          PY
          cat /tmp/summary.md >> $GITHUB_STEP_SUMMARY

      - name: Upload coverage to Codecov (optional)
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: false
          files: coverage.xml

      - name: Wait for DB
        env:
          DATABASE_URL: postgresql+psycopg2://ci:ci@localhost:5432/testdb
        run: |
          python - <<'PY'
          import os, time
          import psycopg2
          url = os.environ['DATABASE_URL']
          raw = url.replace('+psycopg2','')
          for i in range(30):
              try:
                  with psycopg2.connect(raw, connect_timeout=3) as conn:
                      with conn.cursor() as cur:
                          cur.execute('SELECT 1')
                  print('DB ready')
                  break
              except Exception as e:
                  print('DB not ready, retrying...', e)
                  time.sleep(2)
          else:
              raise SystemExit('DB not ready after retries')
          PY

      - name: Run Alembic upgrade
        env:
          DATABASE_URL: postgresql+psycopg2://ci:ci@localhost:5432/testdb
        run: |
          alembic upgrade head
