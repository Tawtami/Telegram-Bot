name: CI - Alembic migrations

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  migrate:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: ci
          POSTGRES_PASSWORD: ci
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U ci -d testdb"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Wait for DB
        env:
          DATABASE_URL: postgresql+psycopg://ci:ci@localhost:5432/testdb
        run: |
          python - <<'PY'
          import os, time
          import psycopg
          url = os.environ['DATABASE_URL']
          raw = url.replace('+psycopg','')
          for i in range(30):
              try:
                  with psycopg.connect(raw, connect_timeout=3) as conn:
                      with conn.cursor() as cur:
                          cur.execute('SELECT 1')
                  print('DB ready')
                  break
              except Exception as e:
                  print('DB not ready, retrying...', e)
                  time.sleep(2)
          else:
              raise SystemExit('DB not ready after retries')
          PY

      - name: Run Alembic upgrade
        env:
          DATABASE_URL: postgresql+psycopg://ci:ci@localhost:5432/testdb
        run: |
          alembic upgrade head


