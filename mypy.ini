[mypy]
python_version = 3.11
ignore_missing_imports = True
follow_imports = silent
warn_unused_ignores = True
no_implicit_optional = False

[mypy-handlers.*]
ignore_errors = True

[mypy-tests.*]
ignore_errors = True

[mypy-bot]
disable_error_code = union-attr,func-returns-value,arg-type,index,assignment,operator,attr-defined

[mypy-setup_dev]
ignore_errors = True

[mypy]
python_version = 3.11
ignore_missing_imports = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True
no_implicit_optional = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
show_error_codes = True
pretty = True

[mypy-tests.*]
ignore_errors = True

